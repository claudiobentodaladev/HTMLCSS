<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=encrypted" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <select name="language" id="ilang">
                <option value="en" selected>English</option>
                <option value="fr">Franch</option>
                <option value="es">Spanish</option>
                <option value="pt">Portuguese</option>
            </select>
            <div id="head">
                <h1>login</h1>
                <p>welcome again!</p>
            </div>
            <div id="form">
                <form action="#" method="post">
                    <div id="iemael">
                        <span for="iemael" id="emael" class="material-symbols-outlined" translate="no">mail</span>
                        <input type="email" name="emael" id="iemael" class="box" autocomplete="email" required>
                    </div>
                    <div id="ipass">
                        <span for="ipass" id="pass" class="material-symbols-outlined" translate="no">encrypted</span>
                        <input type="password" name="password" id="ipass" class="box" minlength="8" required>
                    </div>
                    <input type="submit" id="enviar" value="Login">
                </form>
                <a href="#" target="_self" id="forget">forget the password?</a>
            </div>
        </section>
    </main>
</body>
</html>
